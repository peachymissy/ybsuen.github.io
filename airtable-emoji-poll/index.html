<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Airtable Emoji Poll</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <form action="#0" id="voting-form" class="voting-form">
  <h1>Which of these emojis is your favorite?</h1>
  <div>
    <select name="emoji_choice" id="emoji_choice">
      <option value="👯">👯</option>
      <option value="🍑">🍑</option>
      <option value="💥">💥</option>
      <option value="🍕">🍕</option>
      <option value="☠️">☠️</option>
    </select>
  </div>
  <div>
    <input type="submit" value="Vote">
  </div>
</form>

<div class="chart">
  <h2>The last 100 votes</h2>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.11.0/axios.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
