<!DOCTYPE html>
<html>
    
    <head>
        <title>Link Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!--link rel="stylesheet" href="https://ybsuen.github.io/Full-Day-Workshop/styles/style.css"-->
        <script src="https://ybsuen.github.io/epin1020/lesson6/scripts/myscript.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            function compute_x_plus_y(x,y) { 
                        var z = 0;
                        x = parseInt(x);
                        y = parseInt(y);
                        z = x + y;
                        return z;
                      }
                    
                      function ask_for_x_n_y() { 
                        var x = prompt("Enter x value");
                        var y = prompt("Enter y value");
                        var z = compute_x_plus_y(x,y);
                        var x = document.getElementById("demo"); 
                        x.style.fontSize = "25px"; 
                        x.style.color = "red"; 
                        document.getElementById("demo").innerHTML = "The answer is " + z; 
                      }
                    
                      function ask_xy() { 
                        var x = document.getElementById("myForm").elements[0].value;
                        var y = document.getElementById("myForm").elements[1].value;
                        var z = compute_x_plus_y(x,y);
                        var x = document.getElementById("demo"); 
                        x.style.fontSize = "25px"; 
                        x.style.color = "red"; 
                        document.getElementById("demo").innerHTML = "The answer is " + z; 
                      }
                    
                      function show_topic() { 
                        var x = document.getElementById("welcome"); 
                        x.style.fontSize = "25px"; 
                        x.style.color = "red"; 
                      }
        </script>
    </head>
    
    <body>

                </ul>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Link Page</h1>
                    <p>Welcome to my link page!</p>
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p id="welcome" class="card-text">Welcome to my link page!</p>
                        </div>
                    </div>
                    <div class="well">
                        <p id="demo">It lacks images, but at least it has style. And it has links, even if
                            they don't go anywhere…</p>
                    </div>
                    <!-- Sign and date the page, it's only polite! -->
                    <br>
                    <button type="button" class="btn btn-primary" onclick="ask_for_x_n_y();">X + Y = ?</button>
                    <button type="button" class="btn btn-primary" onclick="ask_xy();">Another X + Y = ?</button>
                    <button type="button" class="btn btn-success"
                    onclick="show_topic();">Change Text Color of Welcome Message</button>
                    <form id="myForm">
                        <div class="form-group">
                            <label for="1st">Enter first number:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="2nd">Enter second number:</label>
                            <input type="text" class="form-control">
                        </div>
                    </form>
                </div>
            </div>

                <iframe class="airtable-embed" src="https://airtable.com/embed/shr7niVqwvO7Ccn4l?backgroundColor=orange&amp;viewControls=on"
