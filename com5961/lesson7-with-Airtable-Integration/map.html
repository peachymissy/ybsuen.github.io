<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
  <head profile="http://gmpg.org/xfn/11">
    <title>Leaflet Example - asmaloney.com</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js">
    </script>
  </head>

  <body>
    <h1>Leaflet Example Working</h1>

    <p>Here's an interactive map indicating the countries I've either lived in or travelled through for a month or more.
    <div id="map" style="width: 600px; height: 400px"></div>
    <script>
        var map = L.map('map').setView([22.287111, 114.191667], 14);
        mapLink =
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; ' + mapLink,
            maxZoom: 18,
            }).addTo(map);
        var marker = L.marker([22.287111, 114.191667]).addTo(map);    
    </script>

    <!--script type='text/javascript' src='maps/markers.json'></script-->
    <!--script type='text/javascript' src='maps/leaf-demo.js'></script-->
    <!--script type='text/javascript' src='https://ybsuen.github.io/com5961/lesson7-with-Airtable-Integration/maps/markers.json'></script>
    <script type='text/javascript' src='https://ybsuen.github.io/com5961/lesson7-with-Airtable-Integration/maps/leaf-demo.js'></script-->
  </body>
</html>
